<body>

    <script>
        // WebP æŒç»­æ—¶é—´è§£æå·¥å…·
        async function getWebPDuration(url) {
            try {
                // æ£€æŸ¥æ˜¯å¦æ˜¯ file åè®®
                if (window.location.protocol === 'file:') {
                    console.warn(`[WARNING] å½“å‰æ˜¯ file:// åè®®ï¼Œæµè§ˆå™¨å¯èƒ½é˜»æ­¢è¯»å– ${url}ã€‚å»ºè®®ä½¿ç”¨ 'python3 -m http.server' å¯åŠ¨æœ¬åœ°æœåŠ¡å™¨ã€‚`);
                }

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const buffer = await response.arrayBuffer();
                const data = new Uint8Array(buffer);
                let offset = 0;

                // Check RIFF
                if (getStr(data, 0, 4) !== 'RIFF') {
                    console.error(`[ERROR] ${url} is not a valid RIFF file.`);
                    return 0;
                }
                offset += 4;
                
                // File size
                offset += 4; 
                
                // Check WEBP
                if (getStr(data, offset, 4) !== 'WEBP') {
                    console.error(`[ERROR] ${url} is not a valid WEBP file.`);
                    return 0;
                }
                offset += 4;

                let totalDuration = 0;
                let frameCount = 0;

                while (offset < data.length) {
                    const chunkId = getStr(data, offset, 4);
                    offset += 4;
                    const chunkSize = getUInt32(data, offset);
                    offset += 4;
                    
                    // Chunk size is padded to even
                    const nextChunkOffset = offset + chunkSize + (chunkSize % 2);

                    if (chunkId === 'ANMF') {
                        frameCount++;
                        // Duration is at offset + 12 (3 bytes)
                        if (offset + 15 <= data.length) {
                            const duration = data[offset + 12] | (data[offset + 13] << 8) | (data[offset + 14] << 16);
                            totalDuration += duration;
                        }
                    }
                    
                    offset = nextChunkOffset;
                }
                
                console.log(`[DEBUG] Parsed ${url}: ${frameCount} frames, ${totalDuration}ms`);
                return totalDuration;
            } catch (e) {
                console.error(`[ERROR] Failed to parse duration for ${url}:`, e);
                return 0;
            }
        }

        function getStr(data, offset, length) {
            return String.fromCharCode.apply(null, data.slice(offset, offset + length));
        }

        function getUInt32(data, offset) {
            return data[offset] | (data[offset + 1] << 8) | (data[offset + 2] << 16) | (data[offset + 3] << 24);
        }

        // çŠ¶æ€å®šä¹‰
        const States = {
            IDLE: 'IDLE',
            MEOW: 'MEOW',
            MEOW2: 'MEOW_2',
            LICK: 'LICK'
        };

        // èµ„æºæ˜ å°„
        const Assets = {
            [States.IDLE]: { src: 'cat_blink_loop.webp', duration: 0 },
            [States.MEOW]: { src: 'cat_meow_loop.webp', duration: 0 },
            [States.MEOW2]: { src: 'cat_meow2_loop.webp', duration: 0 },
            [States.LICK]: { src: 'cat_lick_loop.webp', duration: 0 }
        };

        // ç®€å•çš„çŠ¶æ€æœºç±»
        class PetStateMachine {
            constructor() {
                this.currentState = States.IDLE;
                this.imgElement = document.getElementById('petImage');
                this.statusElement = document.getElementById('debugStatus');
                this.containerElement = document.querySelector('.pet-screen');
                
                this.currentLoopStart = 0;
                this.transitionTimer = null;
                this.pendingState = null;

                // åˆå§‹åŒ–èµ„æºæ—¶é•¿
                this.initDurations().then(() => {
                    console.log("Durations loaded:", Assets);
                });
                
                // ç›‘å¬å›¾ç‰‡åŠ è½½å®Œæˆï¼Œé‡ç½®å¾ªç¯è®¡æ—¶
                this.imgElement.onload = () => {
                    this.currentLoopStart = Date.now();
                    console.log(`[DEBUG] Image loaded: ${this.imgElement.src}`);
                    console.log(`[DEBUG] Reset loop timer at: ${this.currentLoopStart}`);
                };

                // åˆå§‹åŒ–æ˜¾ç¤º
                this.updateView();
            }

            async initDurations() {
                for (const key in Assets) {
                    const asset = Assets[key];
                    if (asset.src) {
                        const duration = await getWebPDuration(asset.src);
                        asset.duration = duration;
                        console.log(`[DEBUG] Duration for ${key} (${asset.src}): ${duration}ms`);
                    }
                }
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    this.containerElement.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    document.exitFullscreen();
                }
            }

            transition(newState) {
                if (this.currentState === newState) {
                    // å¦‚æœå·²ç»åœ¨è½¬æ¢åˆ°è¿™ä¸ªçŠ¶æ€ï¼Œä¸éœ€è¦åšä»€ä¹ˆ
                    if (this.pendingState === newState) {
                        console.log(`[DEBUG] Already pending transition to ${newState}, ignoring.`);
                        return;
                    }
                    // å¦‚æœå½“å‰å°±æ˜¯è¿™ä¸ªçŠ¶æ€ä¸”æ²¡æœ‰pendingï¼Œä¹Ÿå¿½ç•¥
                    if (!this.pendingState) {
                        console.log(`[DEBUG] Already in state ${newState}, ignoring.`);
                        return;
                    }
                }
                
                console.log(`[DEBUG] Request transition: ${this.currentState} -> ${newState}`);

                // å–æ¶ˆä¹‹å‰çš„å¾…å®šè½¬æ¢
                if (this.transitionTimer) {
                    console.log(`[DEBUG] Cancelling previous pending transition to ${this.pendingState}`);
                    clearTimeout(this.transitionTimer);
                    this.transitionTimer = null;
                }

                this.pendingState = newState;
                const currentAsset = Assets[this.currentState];
                
                // å¦‚æœæ²¡æœ‰æ—¶é•¿ä¿¡æ¯ï¼Œæˆ–è€…æ—¶é•¿ä¸º0ï¼Œç›´æ¥åˆ‡æ¢
                if (!currentAsset || !currentAsset.duration) {
                    console.log(`[DEBUG] No duration info for ${this.currentState}, switching immediately.`);
                    this.performTransition(newState);
                    return;
                }
                
                // è®¡ç®—å‰©ä½™æ—¶é—´
                const now = Date.now();
                const elapsed = now - this.currentLoopStart;
                const duration = currentAsset.duration;
                // å–æ¨¡è·å–å½“å‰å¾ªç¯å†…çš„ä½ç½®
                const phase = elapsed % duration;
                const remaining = duration - phase;

                console.log(`[DEBUG] Waiting for loop finish...`);
                console.log(`  - Current State: ${this.currentState}`);
                console.log(`  - Start Time: ${this.currentLoopStart}`);
                console.log(`  - Now: ${now}`);
                console.log(`  - Elapsed: ${elapsed}ms`);
                console.log(`  - Duration: ${duration}ms`);
                console.log(`  - Phase (Elapsed % Duration): ${phase}ms`);
                console.log(`  - Remaining: ${remaining}ms`);

                // è®¾ç½®å®šæ—¶å™¨åœ¨å½“å‰å¾ªç¯ç»“æŸååˆ‡æ¢
                this.transitionTimer = setTimeout(() => {
                    console.log(`[DEBUG] Timer fired! Executing transition to ${newState}`);
                    this.performTransition(newState);
                }, remaining);
                
                // æ›´æ–°UIæ˜¾ç¤ºç­‰å¾…çŠ¶æ€ (å¯é€‰)
                this.statusElement.textContent = `WAITING... (${Math.round(remaining)}ms)`;
            }

            performTransition(newState) {
                this.currentState = newState;
                this.pendingState = null;
                this.transitionTimer = null;
                
                console.log(`[DEBUG] Executing transition to ${newState}`);
                this.updateView();
            }

            updateView() {
                const asset = Assets[this.currentState];
                if (asset) {
                    // å¦‚æœsrcç›¸åŒï¼Œé‡æ–°èµ‹å€¼å¯èƒ½å¯¼è‡´é‡æ’­ï¼Œè§†éœ€æ±‚è€Œå®šã€‚
                    // è¿™é‡Œé€šå¸¸æ˜¯åˆ‡æ¢ä¸åŒå›¾ç‰‡ï¼Œæ‰€ä»¥æ²¡é—®é¢˜ã€‚
                    // å¦‚æœæ˜¯ä» A -> Aï¼Œå¯èƒ½ä¼šé‡ç½®ã€‚
                    if (this.imgElement.getAttribute('src') !== asset.src) {
                         this.imgElement.src = asset.src;
                    }
                    this.statusElement.textContent = `STATE: ${this.currentState}`;
                }
            }
        }

        // åˆå§‹åŒ–çŠ¶æ€æœº
        const pet = new PetStateMachine();

        // é”®ç›˜äº‹ä»¶ç›‘å¬
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case '1':
                    pet.transition(States.IDLE);
                    break;
                case '2':
                    pet.transition(States.MEOW);
                    break;
                case '3':
                    pet.transition(States.MEOW2);
                    break;
                case '4':
                    pet.transition(States.LICK);
                    break;
                case 'f':
                case 'F':
                    pet.toggleFullscreen();
                    break;
                default:
                    // å¿½ç•¥å…¶ä»–æŒ‰é”®
                    break;
            }
        });
    </script>
