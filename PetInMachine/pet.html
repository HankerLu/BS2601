            <img id="petImage" src="cat_blink_loop.webp" alt="Pet">

        <div class="controls-hint">

            <div class="key-map">
                <div class="key-item"><kbd>1</kbd> <span>çœ¨çœ¼ (å¾…æœº)</span></div>
                <div class="key-item"><kbd>2</kbd> <span>å–µå–µå«</span></div>
                <div class="key-item"><kbd>3</kbd> <span>å¤§å£°å–µå–µ</span></div>
                <div class="key-item"><kbd>4</kbd> <span>èˆ”æ¯›</span></div>

    <script>
        // çŠ¶æ€å®šä¹‰
        const States = {
            IDLE: 'IDLE',
            MEOW: 'MEOW',
            MEOW2: 'MEOW_2',
            LICK: 'LICK'
        };

        // èµ„æºæ˜ å°„
        const Assets = {
            [States.IDLE]: 'cat_blink_loop.webp',
            [States.MEOW]: 'cat_meow_loop.webp',
            [States.MEOW2]: 'cat_meow2.webp',
            [States.LICK]: 'cat_lick.webp'
        };

        // ç®€å•çš„çŠ¶æ€æœºç±»
        class PetStateMachine {
            constructor() {
                this.currentState = States.IDLE;
                this.imgElement = document.getElementById('petImage');
                this.statusElement = document.getElementById('debugStatus');
                this.containerElement = document.querySelector('.pet-screen');
                
                // åˆå§‹åŒ–æ˜¾ç¤º
                this.updateView();
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    this.containerElement.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    document.exitFullscreen();
                }
            }

            transition(newState) {
                if (this.currentState === newState) return;
                
                console.log(`State transition: ${this.currentState} -> ${newState}`);
                this.currentState = newState;
                this.updateView();
            }

            updateView() {
                const asset = Assets[this.currentState];
                if (asset) {
                    this.imgElement.src = asset;
                    this.statusElement.textContent = `STATE: ${this.currentState}`;
                }
            }
        }

        // åˆå§‹åŒ–çŠ¶æ€æœº
        const pet = new PetStateMachine();

        // é”®ç›˜äº‹ä»¶ç›‘å¬
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case '1':
                    pet.transition(States.IDLE);
                    break;
                case '2':
                    pet.transition(States.MEOW);
                    break;
                case '3':
                    pet.transition(States.MEOW2);
                    break;
                case '4':
                    pet.transition(States.LICK);
                    break;
                case 'f':
                case 'F':
                    pet.toggleFullscreen();
                    break;
                default:
                    // å¿½ç•¥å…¶ä»–æŒ‰é”®
                    break;
            }
        });
    </script>
