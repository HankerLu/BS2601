<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP 独立展示</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #eef2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 1000px;
            width: 100%;
        }
        h1 { 
            margin-top: 0; 
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .image-wrapper {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 10px;
            display: inline-block;
            border: 1px solid #e1e4e8;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }
        .info {
            color: #7f8c8d;
            margin-top: 25px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .tag {
            display: inline-block;
            background: #e1f5fe;
            color: #0288d1;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.9rem;
            margin-top: 10px;
            font-weight: 500;
        }
        .back-link {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            color: #555;
            font-weight: 500;
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .back-link:hover {
            background: #f5f5f5;
            color: #333;
            border-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebP 动图独立展示</h1>
        
        <div class="image-wrapper">
            <img src="cat_lick.webp" alt="Cat Lick WebP Animation">
        </div>
        
        <div>
            <span class="tag">WebP 格式</span>
            <span class="tag">无损压缩</span>
        </div>

        <div class="info">
            文件名称: cat_lick.webp<br>
            文件大小: ~22MB
        </div>

        <a href="index.html" class="back-link">← 返回素材列表</a>
    </div>
</body>
</html>
