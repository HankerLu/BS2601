    <script>
        // å®šä¹‰æ–‡ä»¶åˆ—è¡¨
        const files = [
            {

            },
            { 
                filename: 'cat_blink.webp', 
                label: 'å°çŒ«çœ¨çœ¼ (Blink)', 
                size: '~4.2MB' 
            }
        ];

        const selectorEl = document.getElementById('fileSelector');
        const imgEl = document.getElementById('mainImage');
        const infoEl = document.getElementById('fileInfo');

        // åˆå§‹åŒ–
        let currentIndex = 0;

        function loadFile(index) {
            currentIndex = index;
            const file = files[index];
            
            // æ›´æ–°å›¾ç‰‡
            imgEl.src = file.filename;
            imgEl.alt = file.label;
            
            // æ›´æ–°ä¿¡æ¯
            infoEl.innerHTML = `
                æ–‡ä»¶åç§°: ${file.filename}<br>
                æ–‡ä»¶å¤§å°: ${file.size}
            `;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            renderButtons();
        }

        function renderButtons() {
            selectorEl.innerHTML = '';
            files.forEach((file, index) => {
                const btn = document.createElement('button');
                btn.textContent = file.label;
                if (index === currentIndex) {
                    btn.classList.add('active');
                }
                btn.onclick = () => loadFile(index);
                selectorEl.appendChild(btn);
            });
        }

        // å¯åŠ¨
        loadFile(0);
