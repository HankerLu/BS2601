    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #eef2f5;
            display: flex;
            flex-direction: column;

        .pet-screen {
            background-color: #f8f9fa;

            border: 2px solid #e1e4e8;
            height: 400px; /* å›ºå®šé«˜åº¦ï¼Œé€‚åº”ç»å¯¹å®šä½çš„å›¾ç‰‡ */
            display: flex;
            align-items: center;

            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        .pet-screen img {

            height: auto;
            width: auto;
            border-radius: 8px;
            transition: opacity 0.3s ease;
            backface-visibility: hidden; /* ä¼˜åŒ–æ¸²æŸ“ */
        }
        /* å…¨å±æ¨¡å¼æ ·å¼ */
        .pet-screen:fullscreen {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;

        .pet-screen:fullscreen img {

        kbd {

            color: #444d56;

<body>
    <div class="container">
        <h1>ğŸ± æ¡Œé¢ç”µå­çŒ« (Cross-fade)</h1>
        
        <div class="pet-screen">
            <span class="status-badge" id="debugStatus">STATE: IDLE</span>
            <img id="petImage" src="cat_blink_loop.webp" alt="Pet">
        </div>

        <div class="controls-hint">
            <h3>ğŸ® é”®ç›˜æ§åˆ¶ (æŒ‰é”®åˆ‡æ¢)</h3>
            <div class="key-map">
                <div class="key-item"><kbd>1</kbd> <span>çœ¨çœ¼ (å¾…æœº)</span></div>
                <div class="key-item"><kbd>2</kbd> <span>å–µå–µå«</span></div>
                <div class="key-item"><kbd>3</kbd> <span>å¤§å£°å–µå–µ</span></div>
                <div class="key-item"><kbd>4</kbd> <span>èˆ”æ¯›</span></div>
                <div class="key-item"><kbd>f</kbd> <span>å…¨å±æ¨¡å¼</span></div>
            </div>
        </div>

        <a href="index.html" class="back-link">â† è¿”å›é¦–é¡µ</a>
    </div>

    <script>
        // çŠ¶æ€å®šä¹‰
        const States = {
            IDLE: 'IDLE',
            MEOW: 'MEOW',
            MEOW2: 'MEOW_2',
            LICK: 'LICK'
        };

        // èµ„æºæ˜ å°„
        const Assets = {
            [States.IDLE]: { src: 'cat_blink_loop.webp' },
            [States.MEOW]: { src: 'cat_meow_loop.webp' },
            [States.MEOW2]: { src: 'cat_meow2_loop.webp' },
            [States.LICK]: { src: 'cat_lick_loop.webp' }
        };

        // çŠ¶æ€æœºç±» - ä½¿ç”¨ Cross-fade åˆ‡æ¢
        class PetStateMachine {
            constructor() {
                this.currentState = States.IDLE;
                this.container = document.querySelector('.pet-screen');
                this.statusElement = document.getElementById('debugStatus');
                
                // è·å–åˆå§‹å›¾ç‰‡ä½œä¸ºå½“å‰æ´»åŠ¨å›¾ç‰‡
                this.currentImg = document.getElementById('petImage');
                
                // é¢„åŠ è½½å›¾ç‰‡èµ„æºï¼Œé¿å…åˆ‡æ¢æ—¶å¡é¡¿
                this.preloadImages();
                
                // åˆå§‹åŒ–æ˜¾ç¤º
                this.statusElement.textContent = `STATE: ${this.currentState}`;
            }

            preloadImages() {
                Object.values(Assets).forEach(asset => {
                    const img = new Image();
                    img.src = asset.src;
                });
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    this.container.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    document.exitFullscreen();
                }
            }

            transition(newState) {
                // å¦‚æœå·²ç»åœ¨è¯¥çŠ¶æ€ï¼Œæ— éœ€åˆ‡æ¢
                if (this.currentState === newState) return;
                
                console.log(`[TRANSITION] ${this.currentState} -> ${newState}`);
                this.currentState = newState;
                this.statusElement.textContent = `STATE: ${newState}`;

                const nextSrc = Assets[newState].src;
                
                // 1. åˆ›å»ºæ–°å›¾ç‰‡å…ƒç´ 
                const nextImg = document.createElement('img');
                nextImg.src = nextSrc;
                nextImg.alt = "Pet";
                nextImg.style.opacity = '0'; // åˆå§‹é€æ˜
                
                // 2. æ’å…¥åˆ°å®¹å™¨ä¸­
                this.container.appendChild(nextImg);
                
                // 3. å¼ºåˆ¶æµè§ˆå™¨é‡ç»˜ (Reflow)ï¼Œç¡®ä¿ opacity: 0 ç”Ÿæ•ˆ
                nextImg.offsetHeight; 
                
                // 4. æ‰§è¡Œæ·¡å…¥æ·¡å‡º
                nextImg.style.opacity = '1'; // æ–°å›¾æ·¡å…¥
                if (this.currentImg) {
                    this.currentImg.style.opacity = '0'; // æ—§å›¾æ·¡å‡º
                }
                
                // 5. æ¸…ç†æ—§å›¾
                const oldImg = this.currentImg;
                this.currentImg = nextImg; // æ›´æ–°å¼•ç”¨
                
                // ç­‰å¾… transition (0.3s) ç»“æŸåç§»é™¤æ—§å…ƒç´ 
                setTimeout(() => {
                    if (oldImg && oldImg.parentNode) {
                        oldImg.parentNode.removeChild(oldImg);
                    }
                }, 300); // è¿™é‡Œçš„æ—¶é—´å¿…é¡»ä¸ CSS transition æ—¶é—´ä¸€è‡´
            }
        }

        // åˆå§‹åŒ–çŠ¶æ€æœº
        const pet = new PetStateMachine();

        // WebSocket è¿æ¥å¤„ç†
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            // å¦‚æœæ˜¯ç›´æ¥æ‰“å¼€æ–‡ä»¶ï¼Œé»˜è®¤è¿æœ¬åœ° 8080
            const wsUrl = host ? `${protocol}//${host}/ws` : 'ws://localhost:8080/ws';
            
            console.log(`[WS] Connecting to ${wsUrl}...`);
            const socket = new WebSocket(wsUrl);

            socket.onopen = function(e) {
                console.log("[WS] Connection established");
                const statusBadge = document.getElementById('debugStatus');
                if (statusBadge) statusBadge.style.borderColor = '#4caf50'; // Green border
            };

            socket.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'command') {
                        console.log(`[WS] Received command: ${data.command} (${data.text})`);
                        handleVoiceCommand(data.command);
                    }
                } catch (e) {
                    console.error("[WS] Error parsing message:", e);
                }
            };

            socket.onclose = function(event) {
                if (event.wasClean) {
                    console.log(`[WS] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
                } else {
                    console.log('[WS] Connection died');
                }
                // å°è¯•é‡è¿
                setTimeout(connectWebSocket, 3000);
            };

            socket.onerror = function(error) {
                console.error(`[WS] Error: ${error.message}`);
            };
        }

        function handleVoiceCommand(cmdName) {
            // æ˜ å°„åç«¯æŒ‡ä»¤åˆ°å‰ç«¯çŠ¶æ€
            // CatCommandType names: MEOW, WAKE_UP, SIT, STAND, COME, LICK, STOP, UNKNOWN
            switch (cmdName) {
                case 'MEOW':
                    pet.transition(States.MEOW);
                    break;
                case 'WAKE_UP':
                    // å”¤é†’æ—¶åˆ‡å› IDLE æˆ–åšä¸€ä¸ªç‰¹å®šåŠ¨ä½œ
                    pet.transition(States.IDLE);
                    break;
                case 'SIT':
                    pet.transition(States.IDLE); // æš‚æ—¶æ²¡æœ‰åä¸‹åŠ¨ç”»
                    break;
                case 'STAND':
                    pet.transition(States.IDLE);
                    break;
                case 'COME':
                    pet.transition(States.MEOW2); // è¿‡æ¥æ—¶å–µä¸€å£°
                    break;
                case 'LICK':
                    pet.transition(States.LICK);
                    break;
                case 'STOP':
                    pet.transition(States.IDLE);
                    break;
                default:
                    console.log(`[WS] Unknown command mapping: ${cmdName}`);
                    break;
            }
        }

        // å¯åŠ¨ WebSocket è¿æ¥
        connectWebSocket();

        // é”®ç›˜äº‹ä»¶ç›‘å¬
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case '1':
                    pet.transition(States.IDLE);
                    break;
                case '2':
                    pet.transition(States.MEOW);
                    break;
                case '3':
                    pet.transition(States.MEOW2);
                    break;
                case '4':
                    pet.transition(States.LICK);
                    break;
                case 'f':
                case 'F':
                    pet.toggleFullscreen();
                    break;
                default:
                    // å¿½ç•¥å…¶ä»–æŒ‰é”®
                    break;
            }
        });
    </script>
</body>
